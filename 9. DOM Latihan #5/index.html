<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Slideshow</title>
</head>
<body>
    <div class="slideshow">
        <div class="slides">
            <div class="slide"><img src="img/aniket-deole-M6XC789HLe8-unsplash.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="img/dan-carlson-EXSh-k3wjds-unsplash.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="img/joshua-sortino-71vAb1FXB6g-unsplash.jpg" alt="Slide 3"></div>
            <div class="slide"><img src="img/luca-micheli-ruWkmt3nU58-unsplash.jpg" alt="Slide 4"></div>
            <div class="slide"><img src="img/matteo-catanese-PI8Hk-3ZcCU-unsplash.jpg" alt="Slide 5"></div>
            <div class="slide"><img src="img/urban-vintage-78A265wPiO4-unsplash.jpg" alt="Slide 6"></div>

        </div>
        <div class="controls">
            <button class="control" id="prev">&#10094;</button>
            <button class="control" id="next">&#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
